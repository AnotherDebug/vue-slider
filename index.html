<!DOCTYPE html>
<html lang="it">

<head>
    <title>Vue Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <img :src="heroes[counter]">
    <div class="main-container">
        <div class="container">
            <!-- AGGIUNGERE D-FLEX -->
            <div id="slider" class="slider d-flex ">
                
                <!-- IMAGES -->
                <div class="items-slider" :class="{'hide': index !== counter}" v-for="(hero, index) in heroes">
                    <img class="item" :src="`assets/img/${hero.image}`" alt="hero.image">
                    <div class="info">
                        <h2 id="'title">{{hero.title}}</h2>
                        <p id="text">{{hero.text}}</p>
                    </div>
                </div>

                <div class="items-thumbs d-flex">

                    <img v-for="hero in heroes" :src="`assets/img/${hero.image}`" class="thumb" alt="">

                </div>

                <!-- BUTTONS -->

                <div class="buttons d-flex">
                    <button class="button up" title="button-left">
                        <i class="fa-solid fa-angle-up fa-lg"></i>
                    </button>
                    <button class="button down" title="button-right">
                        <i class="fa-solid fa-angle-down fa-lg"></i>
                    </button>
                </div>


            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
